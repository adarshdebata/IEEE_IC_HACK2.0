<!DOCTYPE html><html><head>    <link rel="stylesheet" type="text/css" href="styles.css"></head>
<style>body {    background: linear-gradient(to bottom, #3498db, #8e44ad);    text-align: center;    font-family: Arial, sans-serif;    margin: 0;    padding: 0;}.container {    background: rgba(255, 255, 255, 0.8);    border-radius: 10px;    padding: 20px;    margin: 20px;    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);}h1 {    color: #333;}.button-grid {    display: grid;    grid-template-columns: repeat(5, 1fr);    gap: 10px;}.button {    background: linear-gradient(to bottom, #3498db, #8e44ad);    color: #fff;    text-align: center;    padding: 20px;    border-radius: 10px;    text-decoration: none;    display: inline-block;    transition: background 0.3s, transform 0.1s;}.button:hover {    background: linear-gradient(to bottom, #8e44ad, #3498db);    transform: scale(1.05);}.button:active {    transform: scale(0.95);}
</style><<body>    <div class="container">              <div class="button-grid">            <a href="page1.html" class="button">Button 1</a>            <a href="page2.html" class="button">Button 2</a>            <a href="page3.html" class="button">Button 3</a>            <a href="page4.html" class="button">Button 4</a>            <a href="page5.html" class="button">Button 5</a>            <a href="page6.html" class="button">Button 6</a>            <a href="page7.html" class="button">Button 7</a>            <a href="page8.html" class="button">Button 8</a>            <a href="page9.html" class="button">Button 9</a>            <a href="page10.html" class="button">Button 10</a>      div></body></html>
